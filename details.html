<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("image/7d1.jpg")
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>User Details</title>
</head>
<body class="bg-white">
    <p class="h1 text-info">Enter Your Details To Book</p>
   <div class="d-flex justify-content-around">
        <div class="m-5">
                <input id="inputName" type="text" placeholder="Enter Your Name" required><br><br>
                <input id="inputEmail" type="email" placeholder="Email" required><br><br>
                <input id="inputMobile" type="text" placeholder="Mobile" required><br><br>
                <input id="inputSeats" type="number" placeholder="Enter Numbes Of Seats" required><br><br>
                <select id="day">
                    <option>Day after tomorrow</option>
                    <option>Today</option>
                    <option>Tomorrow</option>
                </select>

                <select id="showTime">
                        <option>Morning</option>
                        <option>Matinee</option>
                        <option>Night</option>
                </select>
                <button id="getDataUser" onclick="getData()" class="text-white bg-success rounded-circle">Click To Proceed</button>
        </div>
        <div>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/BfTYY_pac8o" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>               
        </div>
   </div>
   <p class="h2 text-info">More Movies To Watch</p>
   <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                    <img style="height: 600px" class="w-100 d-block" src="image/details1.jpg" alt="">
              </div>
              <div class="carousel-item">
                    <img style="height: 600px" class="w-100 d-block" src="image/details2.jpg" alt="">
              </div>
              <div class="carousel-item">
                    <img style="height: 600px" class="w-100 d-block" src="image/details3.jpg" alt="">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    
</body>
<script src="booking.js">
    
</script>
</html>
